      ~ WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
      ~ See the License for the specific language governing permissions and
      ~ limitations under the License.
      -->
    <broker xmlns="http://activemq.org/schema">
      <jaas-security domain="activemq"/>
      <!-- artemis.URI.instance is parsed from artemis.instance by the CLI startup.
            This is to avoid situations where you could have spaces or special characters on this URI -->
      <server configuration="file:/var/lib/artemis/etc//broker.xml"/>
      <!-- The web server is only bound to localhost by default -->
      <web bind="http://0.0.0.0:8161" path="web">
        <app url="activemq-branding" war="activemq-branding.war"/>
        <app url="artemis-plugin" war="artemis-plugin.war"/>
        <app url="console" war="console.war"/>
      </web>
    </broker>
  broker.xml: "<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n<!--\nLicensed
    to the Apache Software Foundation (ASF) under one\nor more contributor license
    agreements.  See the NOTICE file\ndistributed with this work for additional information\nregarding
    copyright ownership.  The ASF licenses this file\nto you under the Apache License,
    Version 2.0 (the\n\"License\"); you may not use this file except in compliance\nwith
    the License.  You may obtain a copy of the License at\n\n  http://www.apache.org/licenses/LICENSE-2.0\n\nUnless
    required by applicable law or agreed to in writing,\nsoftware distributed under
    the License is distributed on an\n\"AS IS\" BASIS, WITHOUT WARRANTIES OR CONDITIONS
    OF ANY\nKIND, either express or implied.  See the License for the\nspecific language
    governing permissions and limitations\nunder the License.\n-->\n<configuration
    xmlns=\"urn:activemq\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
    xsi:schemaLocation=\"urn:activemq /schema/artemis-configuration.xsd\">\n   <core
    xmlns=\"urn:activemq:core\">\n      <name>${AMQ_NAME}</name>\n      \n      <bindings-directory>./data/bindings</bindings-directory>\n\n
    \     <journal-directory>./data/journal</journal-directory>\n\n      <large-messages-directory>./data/largemessages</large-messages-directory>\n\n
    \     <paging-directory>./data/paging</paging-directory>\n\n      <!-- Connectors
    -->\n    <connectors>\n        <!-- Connector used to be announced through cluster
    connections and notifications -->\n        <connector name=\"artemis\">tcp://${BROKER_IP}:61616</connector>\n
    \       <connector name=\"remote-1\">tcp://artemis-1:61616</connector>\n    </connectors>\n\n
    \     <acceptors>\n\n         <!-- useEpoll means: it will use Netty epoll if
    you are on a system (Linux) that supports it -->\n         <!-- amqpCredits: The
    number of credits sent to AMQP producers -->\n         <!-- amqpLowCredits: The
    server will send the # credits specified at amqpCredits at this low mark -->\n\n
    \        <!-- Acceptor for every supported protocol -->\n         <acceptor name=\"artemis\">tcp://${BROKER_IP}:61616?tcpSendBufferSize=1048576;tcpReceiveBufferSize=1048576;protocols=CORE,AMQP,STOMP,HORNETQ,MQTT,OPENWIRE;useEpoll=true;amqpCredits=1000;amqpLowCredits=300</acceptor>\n\n
    \        <!-- AMQP Acceptor.  Listens on default AMQP port for AMQP traffic.-->\n
    \        <acceptor name=\"amqp\">tcp://${BROKER_IP}:5672?tcpSendBufferSize=1048576;tcpReceiveBufferSize=1048576;protocols=AMQP;useEpoll=true;amqpCredits=1000;amqpMinCredits=300</acceptor>\n\n
    \        <!-- STOMP Acceptor. -->\n         <acceptor name=\"stomp\">tcp://${BROKER_IP}:61613?tcpSendBufferSize=1048576;tcpReceiveBufferSize=1048576;protocols=STOMP;useEpoll=true</acceptor>\n\n
    \        <!-- HornetQ Compatibility Acceptor.  Enables HornetQ Core and STOMP
    for legacy HornetQ clients. -->\n         <acceptor name=\"hornetq\">tcp://${BROKER_IP}:5445?protocols=HORNETQ,STOMP;useEpoll=true</acceptor>\n\n
    \        <!-- MQTT Acceptor -->\n         <acceptor name=\"mqtt\">tcp://${BROKER_IP}:1883?tcpSendBufferSize=1048576;tcpReceiveBufferSize=1048576;protocols=MQTT;useEpoll=true</acceptor>\n\n
    \     </acceptors>\n\n\n      <!-- Clustering configuration -->\n\n      <broadcast-groups>\n
    \       <broadcast-group name=\"my-broadcast-group\">          \n        <jgroups-file>jgroups-ping.xml</jgroups-file>
    \         \n        <jgroups-channel>activemq_broadcast_channel</jgroups-channel>
    \         \n        <connector-ref>artemis</connector-ref>       \n        </broadcast-group>\t\n
    \     </broadcast-groups>\n\n      <discovery-groups>\n        <discovery-group
    name=\"my-discovery-group\">          \n        <jgroups-file>jgroups-ping.xml</jgroups-file>
    \         \n        <jgroups-channel>activemq_broadcast_channel</jgroups-channel>
    \         \n        <refresh-timeout>10000</refresh-timeout>       \n        </discovery-group>\t\n
    \     </discovery-groups>\n\n      <cluster-connections>\n        <cluster-connection
    name=\"my-cluster\">          \n        <connector-ref>artemis</connector-ref>
    \         \n        <retry-interval>500</retry-interval>          \n        <use-duplicate-detection>true</use-duplicate-detection>
    \         \n        <message-load-balancing>STRICT</message-load-balancing>          \n
    \       <max-hops>1</max-hops>          \n        <discovery-group-ref discovery-group-name=\"my-discovery-group\"/>
    \      \n        </cluster-connection>\t\n      </cluster-connections>\n\n      <!--
    Other config -->\n\n    <security-settings>\n      <security-setting match=\"#\">\n
    \       <permission type=\"createNonDurableQueue\" roles=\"amq\"/>\n        <permission
    type=\"deleteNonDurableQueue\" roles=\"amq\"/>\n        <permission type=\"createDurableQueue\"
    roles=\"amq\"/>\n        <permission type=\"deleteDurableQueue\" roles=\"amq\"/>\n
    \       <permission type=\"createAddress\" roles=\"amq\"/>\n        <permission
    type=\"deleteAddress\" roles=\"amq\"/>\n        <permission type=\"consume\" roles=\"amq\"/>\n
    \       <permission type=\"browse\" roles=\"amq\"/>\n        <permission type=\"send\"
    roles=\"amq\"/>\n        <!-- we need this otherwise ./artemis data imp wouldn't
    work -->\n        <permission type=\"manage\" roles=\"amq\"/>\n      </security-setting>\n
    \   </security-settings>\n    <address-settings>\n      <!-- if you define auto-create
    on certain queues, management has to be auto-create -->\n      <address-setting
    match=\"activemq.management#\">\n        <dead-letter-address>DLQ</dead-letter-address>\n
    \       <expiry-address>ExpiryQueue</expiry-address>\n        <redelivery-delay>0</redelivery-delay>\n
    \       <!-- with -1 only the global-max-size is in use for limiting -->\n        <max-size-bytes>-1</max-size-bytes>\n
    \       <message-counter-history-day-limit>10</message-counter-history-day-limit>\n
    \       <address-full-policy>PAGE</address-full-policy>\n        <auto-create-queues>true</auto-create-queues>\n
    \       <auto-create-addresses>true</auto-create-addresses>\n        <auto-create-jms-queues>true</auto-create-jms-queues>\n
    \       <auto-create-jms-topics>true</auto-create-jms-topics>\n      </address-setting>\n
    \     <!--default for catch all-->\n      <address-setting match=\"#\">\n        <dead-letter-address>DLQ</dead-letter-address>\n
    \       <expiry-address>ExpiryQueue</expiry-address>\n        <redelivery-delay>0</redelivery-delay>\n
    \       <!-- with -1 only the global-max-size is in use for limiting -->\n        <max-size-bytes>-1</max-size-bytes>\n
    \       <message-counter-history-day-limit>10</message-counter-history-day-limit>\n
    \       <address-full-policy>PAGE</address-full-policy>\n        <auto-create-queues>true</auto-create-queues>\n
    \       <auto-create-addresses>true</auto-create-addresses>\n        <auto-create-jms-queues>true</auto-create-jms-queues>\n
    \       <auto-create-jms-topics>true</auto-create-jms-topics>\n      </address-setting>\n
    \   </address-settings>\n    <addresses>\n      <address name=\"DLQ\">\n        <anycast>\n
    \         <queue name=\"DLQ\"/>\n        </anycast>\n      </address>\n      <address
    name=\"ExpiryQueue\">\n        <anycast>\n          <queue name=\"ExpiryQueue\"/>\n
    \       </anycast>\n      </address>\n    </addresses>\n   </core>\n</configuration>"
  jgroups-ping.xml: |-
    <config xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
            xmlns="urn:org:jgroups"
            xsi:schemaLocation="urn:org:jgroups http://www.jgroups.org/schema/jgroups.xsd">
        <TCP bind_port="8888"

             recv_buf_size="${tcp.recv_buf_size:5M}"
             send_buf_size="${tcp.send_buf_size:5M}"
             max_bundle_size="64K"
             max_bundle_timeout="30"
             use_send_queues="true"
             sock_conn_timeout="300"

             timer_type="new3"
             timer.min_threads="4"
             timer.max_threads="10"
             timer.keep_alive_time="3000"
             timer.queue_max_size="500"

             thread_pool.enabled="true"
             thread_pool.min_threads="2"
             thread_pool.max_threads="8"
             thread_pool.keep_alive_time="5000"
             thread_pool.queue_enabled="true"
             thread_pool.queue_max_size="10000"
             thread_pool.rejection_policy="discard"

             oob_thread_pool.enabled="true"
             oob_thread_pool.min_threads="1"
             oob_thread_pool.max_threads="8"
             oob_thread_pool.keep_alive_time="5000"
             oob_thread_pool.queue_enabled="false"
             oob_thread_pool.queue_max_size="100"
             oob_thread_pool.rejection_policy="discard"/>

    <org.jgroups.protocols.kubernetes.KUBE_PING
         namespace="${KUBERNETES_NAMESPACE:amq71-i}"
         labels="${KUBE_LABEL:app=activemq-artemis-docker-ss}" />

        <MERGE3  min_interval="10000"
                 max_interval="30000"/>
        <FD_SOCK/>
        <FD timeout="3000" max_tries="3" />
        <VERIFY_SUSPECT timeout="1500"  />
        <BARRIER />
        <pbcast.NAKACK2 use_mcast_xmit="false"
                       discard_delivered_msgs="true"/>
        <UNICAST3 />
        <pbcast.STABLE stability_delay="1000" desired_avg_gossip="50000"
                       max_bytes="4M"/>
        <pbcast.GMS print_local_addr="true"
                    view_bundling="true"/>
         <MFC max_credits="2M"
             min_threshold="0.4"/>
        <FRAG2 frag_size="60K"  />
        <!--RSVP resend_interval="2000" timeout="10000"/-->
        <pbcast.STATE_TRANSFER/>
    </config>
  jolokia-access.xml: |
    <?xml version="1.0" encoding="utf-8"?>
    <!--
