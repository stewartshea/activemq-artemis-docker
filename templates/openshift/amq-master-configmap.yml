                <access method="get*" roles="view,update,amq"/>
                <access method="is*" roles="view,update,amq"/>
                <access method="set*" roles="update,amq"/>
                <access method="*" roles="amq"/>
             </match>-->
          </role-access>
       </authorisation>
    </management-context>
